<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="to-doApp">
            <img src="./images/checkmark.gif" alt="Checkmark Icon" class="checkmark">
            <h2 data-aos="zoom-in" data-aos-delay="300">CheckPoint</h2>
            <p data-aos="zoom-in" data-aos-delay="900">Transforme seu dia, uma tarefa por vez</p>
            <div class="row" data-aos="fade-in" data-aos-delay="1200">
                <div class="col-9">
                    <input type="text" id="input-box" class="form-control" placeholder="Adicione sua tarefa">
                </div>
                <div class="col-3">
                    <button class="adicionar w-100">
                        <span class="mais">+</span>
                    </button>
                </div>
            </div>
            <ul id="list-container" class="list-unstyled" data-aos="fade-in" data-aos-delay="1200">
                <!-- Preenchido pelo cÃ³digo JS -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="app.js"></script>
</body>

</html>
